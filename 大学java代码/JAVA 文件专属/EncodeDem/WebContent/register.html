<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>>register</title>
</head>
<body>
<form action="RegisterServlet" method="post" >
	<p>姓名:<input type="text" name="username" /></p>
	<p>密码:<input type="password" name="password" /></p>
	<p>性别:
		<select name="sex">
			<option value="男" selected="selected">男</option>
			<option value="女">女</option>
		</select>
	</p>
	<p>年龄:<input type="text" name="age" /></p>
	<p>出生日期:<input type="text" name="birthday" /></p>
	<p>是否激活<input type="checkbox" name="active" value="true" /></p>
	<p>你喜欢的水果：
		<label><input name="Fruit" type="checkbox" value="apple" />苹果</label>
		<label><input name="Fruit" type="checkbox" value="peach" />桃子</label>
		<label><input name="Fruit" type="checkbox" value="banana" />香蕉 </label>
	</p>
	<p>文件:<input type="file" name="file" /></p>
	<p>
		<input type="submit" value=" 提交" />
		<input type="reset" value=" 重置 " />
	</p>
</form>
</body> 
</html>
